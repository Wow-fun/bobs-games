<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Impossible Quiz - Bob's Games</title>
  <script src="https://xxsibxx.github.io/ruffleembedsetup112/ruffle/ruffle.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em 0;
    }

    h1 {
      margin: 0;
    }

    .container {
      padding: 2em;
    }

    .button-link {
      display: inline-block;
      padding: 0.75em 1.5em;
      margin: 1em;
      background-color: #333;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 8px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .button-link:hover {
      background-color: #52527A;
    }

    .swf-container {
      width: 100%;
      max-width: 960px;
      height: 480px;
      margin: 2em auto;
      border: 4px solid black;
      border-radius: 8px;
      box-shadow: 15px 15px 10px rgba(0, 0, 0, 0.5),
                  -3px -3px 5px rgba(255, 255, 255, 0.5);
      display: none;
    }

    footer {
      margin-top: 2em;
      padding: 1em;
      background-color: #eee;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bob's Games</h1>
  </header>

  <div class="container">
    <h2>❓ The Impossible Quiz ❓</h2>

    <button class="button-link" id="play-button">▶️Play▶️</button>

    <div class="swf-container" id="game-container">
      <embed
        height="100%"
        width="100%"
        pluginspage="http://www.macromedia.com/go/getflashplayer"
        src="https://wow-fun.github.io/impossiblequiz/365143_Impossible_Quiz_Deluxe_NG..swf"
      ></embed>
    </div>
  </div>

  <footer>
    &copy; 2025 Bob's Games. All rights reserved.
  </footer>

  <script>
    document.getElementById("play-button").addEventListener("click", function () {
      const gameContainer = document.getElementById("game-container");
      const button = document.getElementById("play-button");

      gameContainer.style.display = "block";
      button.style.display = "none";
    });
  </script>
</body>
</html>
