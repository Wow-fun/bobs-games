<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bob's Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em 0;
    }

    h1 {
      margin: 0;
    }

    .container {
      padding: 2em;
    }

    .button-link {
      display: inline-block;
      padding: 0.75em 1.5em;
      margin: 1em;
      background-color: #333;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 8px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .button-link:hover {
      background-color: #52527A;
    }

    .game-iframe {
      width: 100%;
      height: 480px;
      max-width: 960px;
      border: 4px solid black;
      border-radius: 8px;
      box-shadow: 15px 15px 10px rgba(0, 0, 0, 0.5),
                  -3px -3px 5px rgba(255, 255, 255, 0.5);
      margin: 2em auto;
      display: none;
    }

    footer {
      margin-top: 2em;
      padding: 1em;
      background-color: #eee;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bob's Games</h1>
  </header>

  <div class="container">
    <h2>üêëCrazyCattle 3Düêë</h2>

    <!-- Play button -->
    <button class="button-link" id="play-button">‚ñ∂Ô∏èPlay‚ñ∂Ô∏è</button>

    <!-- Hidden iframe -->
    <iframe
      id="game-frame"
      class="game-iframe"
      src=""
      loading="lazy"
      title="Survival Race"
      frameborder="0"
      scrolling="no"
    ></iframe>
  </div>

  <footer>
    &copy; 2025 Bob's Games. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    document.getElementById("play-button").addEventListener("click", function () {
      const iframe = document.getElementById("game-frame");
      const button = document.getElementById("play-button");

      iframe.src = "https://crazycattle3d.io/game/crazycattle3d/v8/";
      iframe.style.display = "block";
      button.style.display = "none"; // hide the button
    });
  </script>
</body>
</html>
