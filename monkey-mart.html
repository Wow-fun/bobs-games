<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bob's Games - Monkey Mart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em 0;
    }

    h1 {
      margin: 0;
    }

    .container {
      padding: 2em;
    }

    .button-link {
      display: inline-block;
      padding: 0.75em 1.5em;
      margin: 1em;
      background-color: #333;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .button-link:hover {
      background-color: #52527A;
    }

    .game-iframe {
      width: 100%;
      height: 480px;
      max-width: 960px;
      border: 4px solid black;
      border-radius: 8px;
      box-shadow: 15px 15px 10px rgba(0, 0, 0, 0.5),
                  -3px -3px 5px rgba(255, 255, 255, 0.5);
      margin: 2em auto;
      display: none;
    }

    footer {
      margin-top: 2em;
      padding: 1em;
      background-color: #eee;
      color: #555;
    }

    .comments-list {
      margin-top: 2em;
      padding: 1em;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 2em;
      border: 1px solid #ddd;
      min-height: 50px;
    }

    .comment {
      padding: 1em;
      margin-bottom: 1em;
      border-bottom: 1px solid #ddd;
    }

    .rating {
      font-size: 1.2em;
      color: gold;
    }

    .text {
      margin-top: 0.5em;
    }

  </style>
</head>
<body>
  <header>
    <h1>Bob's Games</h1>
  </header>

  <div class="container">
    <h2>üêµMonkey Martüêµ</h2>

    <!-- Play button -->
    <button class="button-link" id="play-button">‚ñ∂Ô∏èPlay‚ñ∂Ô∏è</button>

    <!-- Hidden iframe -->
    <iframe
      id="game-frame"
      class="game-iframe"
      src=""
      loading="lazy"
      title="Monkey Mart"
      frameborder="0"
      scrolling="no"
    ></iframe>
    
    <!-- Test label -->
    <p style="color: #888; font-size: 0.9em; text-align: center;">
      <em>(this is a test feature)</em>
    </p>

    <!-- Comment and Rating Form -->
    <form action="https://formsubmit.co/wowfun.cc@gmail.com" method="POST" style="max-width: 500px; margin: 2em auto; background: #fff; padding: 2em; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); text-align: left;">
      <h3 style="text-align: center;">Rate & Comment</h3>

      <label for="rating">Rating:</label>
      <div style="display: flex; flex-direction: column; gap: 0.5em; margin: 1em 0;">
        <label><input type="radio" name="rating" value="1" required> ‚≠ê</label>
        <label><input type="radio" name="rating" value="2"> ‚≠ê‚≠ê</label>
        <label><input type="radio" name="rating" value="3"> ‚≠ê‚≠ê‚≠ê</label>
        <label><input type="radio" name="rating" value="4"> ‚≠ê‚≠ê‚≠ê‚≠ê</label>
        <label><input type="radio" name="rating" value="5"> ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
      </div>

      <textarea name="comment" placeholder="Leave a comment..." rows="4" required style="width: 100%; padding: 0.75em; border-radius: 6px; border: 1px solid #ccc;"></textarea>
      <input type="email" name="email" placeholder="Your email (optional)" style="width: 100%; padding: 0.75em; border-radius: 6px; border: 1px solid #ccc; margin-top: 1em;">
      <button type="submit" class="button-link" style="width: 100%; margin-top: 1em;">Submit</button>

      <!-- Hidden Fields -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="Monkey Mart Rating">
      <input type="hidden" name="_next" value="https://bobs-games.vercel.app/monkey.mart.html">
    </form>

    <!-- Comments Section -->
    <div id="comments-list" class="comments-list"></div>
  </div>

  <footer>
    &copy; 2025 Bob's Games. All rights reserved.
  </footer>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

  <!-- Firebase Initialization -->
  <script>
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Function to load comments from Firestore
    function loadComments() {
      const commentsList = document.getElementById("comments-list");
      commentsList.innerHTML = ''; // Clear current comments

      db.collection("monkeymart-comments")
        .orderBy("date", "desc")
        .get()
        .then(querySnapshot => {
          querySnapshot.forEach(doc => {
            const data = doc.data();

            // Create a new comment div
            const commentDiv = document.createElement("div");
            commentDiv.classList.add("comment");

            const ratingDiv = document.createElement("div");
            ratingDiv.classList.add("rating");
            ratingDiv.textContent = `Rating: ${'‚≠ê'.repeat(data.rating)}`;

            const commentTextDiv = document.createElement("div");
            commentTextDiv.classList.add("text");
            commentTextDiv.textContent = data.comment;

            // Append to the comments list
            commentDiv.appendChild(ratingDiv);
            commentDiv.appendChild(commentTextDiv);
            commentsList.appendChild(commentDiv);
          });
        })
        .catch(error => {
          console.error("Error loading comments: ", error);
        });
    }

    // Call loadComments when the page loads
    window.onload = function() {
      loadComments();
    };
  </script>

  <!-- JavaScript for Play Button -->
  <script>
    document.getElementById("play-button").addEventListener("click", function () {
      const iframe = document.getElementById("game-frame");
      const button = document.getElementById("play-button");

      iframe.src = "https://monkey-mart-v2-1r.vercel.app/";
      iframe.style.display = "block";
      button.style.display = "none"; // hide the button
    });
  </script>
</body>
</html>
